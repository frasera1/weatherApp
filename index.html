<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker" />
      <link rel="stylesheet" href="index.css">

  <title>Document</title>
</head>
<body>
  <div class=div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 text-center jumbotron top">
        <h1>Today's Weather</h1>
        <center><hr class="short"></center>
        <h2 id="weather">Loading...</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center grey-jumbo">
        <div class="text-center">
          <h3 id="temp"></h3>
        </div>
        <div class="nostack col-sm-4">
          <h3 id="info1"></h3>
          <center><hr class="short"></center>
          <h3 id="info2"></h3>
        </div>
        <div class="nostack col-sm-4">
          <h3 id="info3"></h3>
          <button id="switch" class="btn btn-primary">Show in Farenheight</button>
        </div>
        <div class="nostack col-sm-3">
          <h3 id="info5"></h3>
          <center><hr class="short"></center>
          <h3 id="info6"></h3>
        </div>
      </div>
    </div>
    <div class="footer row text-center">
      <h2>Powered by weatherstack.com</h2>
      <hr>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
